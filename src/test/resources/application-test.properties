# ===========================
# Test Profile
# ===========================
spring.application.name=RunwaysTest

# ===========================
# Server
# ===========================
server.port=0

# ===========================
# Database (Read-Only)
# ===========================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/main}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:running202503}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ===========================
# JWT Dummy (For Test)
# ===========================
jwt-secret=${JWT_SECRET:test-secret-key}
jwt.expiration=${JWT_EXPIRATION:3600000}

# ===========================
# Redis Dummy
# ===========================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.cache.type=none

# ===========================
# Disable external API config
# ===========================
api.forecast.weather.url=${API_FORECAST_WEATHER_URL:http://test-api/weather}
api.now.weather.url=${API_NOW_WEATHER_URL:http://test-api/now}
api.finedust.url=${API_FINEDUST_URL:http://test-api/dust}
api.key=${API_KEY:dummy-key}

naver.client.id=${NAVER_CLIENT_ID:dummy-naver}
google-client-id=${GOOGLE_CLIENT_ID:dummy-google}
google-client-secret=${GOOGLE_CLIENT_SECRET:dummy-secret}
google-redirect-uri=${GOOGLE_REDIRECT_URI:http://localhost/test/google}
kakao-client-id=${KAKAO_CLIENT_ID:dummy-kakao}
kakao-client-secret=${KAKAO_CLIENT_SECRET:dummy-secret}
kakao-redirect-uri=${KAKAO_REDIRECT_URI:http://localhost/test/kakao}

# ===========================
# LLM Server (Dummy)
# ===========================
llm-server-url=${LLM_SERVER_URL:http://localhost/test/llm}
