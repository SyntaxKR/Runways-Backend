# ===========================
# Test Profile
# ===========================
spring.application.name=RunwaysTest

# ===========================
# Server
# ===========================
server.port=0

# ===========================
# Database (Read-Only)
# ===========================
spring.datasource.url=jdbc:postgresql://localhost:5432/main
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ===========================
# JWT Dummy (For Test)
# ===========================
jwt-secret=test-secret-key
jwt.expiration=3600000

# ===========================
# Redis Dummy
# ===========================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.cache.type=none

# ===========================
# Disable external API config
# ===========================
api.forecast.weather.url=http://test-api/weather
api.now.weather.url=http://test-api/now
api.finedust.url=http://test-api/dust
api.key=dummy-key

naver.client.id=dummy-naver
google-client-id=dummy-google
google-client-secret=dummy-secret
google-redirect-uri=http://localhost/test/google
kakao-client-id=dummy-kakao
kakao-client-secret=dummy-secret
kakao-redirect-uri=http://localhost/test/kakao

# ===========================
# LLM Server (Dummy)
# ===========================
llm-server-url=http://localhost/test/llm
