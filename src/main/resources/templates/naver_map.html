<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script th:inline="javascript">
        /*<![CDATA[*/
        var naverClientId = /*[[${naverClientId}]]*/ 'defaultClientId';
        /*]]>*/
    </script>
    <script type="text/javascript" th:src="|https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=${naverClientId}|"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
        #map { width: 100%; height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    function sendLog(message) {
        console.log(message);
    }

    try {
        sendLog("네이버 지도 API 로딩 시작");

        if (!window.naver || !window.naver.maps) {
            sendLog("네이버 지도 API 로드 실패: naver.maps 객체가 존재하지 않습니다.");
        } else {
            sendLog("네이버 지도 API 로드 성공!");

            var map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.5665, 126.9780),
                zoom: 15
            });

            sendLog("네이버 지도 로딩 완료!");
        }
    } catch (error) {
        sendLog("네이버 지도 API 오류: " + error.message);
    }
</script>
</body>
</html>
